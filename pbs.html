<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="prebid4.1.1.js"></script>
<script>
    pbjs.setConfig({
        s2sConfig: {
            enabled: true,
            bidders: ['between'],
            timeout: 1000,
            adapter: 'prebidServer',
            endpoint: 'http://pbs.lc/openrtb2/auction',
            syncEndpoint: 'http://pbs.lc/cookie_sync'
        }
    });
    let sizes = [[240, 400]];
    var PREBID_TIMEOUT = 10000;
    var adUnits = [{
        code: 'ad_slot',
        sizes: sizes,
        mediaTypes: {
            banner: {
                sizes: sizes,
            }
        },
        bids: [
            {
                bidder: 'between',
                params: {
                    host: 'lbs-ru1.ads',
                    s: 'defaultSectionId',
                    publisher_id: '42939',
                }
            }
        ]
    }];
    pbjs.addAdUnits(adUnits);
    pbjs.requestBids({
        bidsBackHandler: sendAdserverRequest
    });


    function sendAdserverRequest() {
        if (pbjs.adserverRequestSent) return;
        pbjs.adserverRequestSent = true;
        var params = pbjs.getAdserverTargetingForAdUnitCode('ad_slot');
        var iframe = document.getElementById('ad_slot');
        var iframeDoc = iframe.contentWindow.document;
        if (params && params['hb_adid']) {
            pbjs.renderAd(iframeDoc, params['hb_adid']);
        }
    }

    setTimeout(function () {
        sendAdserverRequest();
    }, PREBID_TIMEOUT);
</script>
<iframe id="ad_slot"></iframe>
Prebid.js testing page
</body>
</html>
