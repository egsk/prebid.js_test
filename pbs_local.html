
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="prebid4.1.1.js"></script>
<script>
    var publisherId = 42939;
    pbjs.setConfig({
        s2sConfig: {
            accountId: '1',
            enabled: true,
            bidders: ['between'],
            timeout: 1000,
            adapter: 'prebidServer',
            endpoint: 'http://pbs.lc/openrtb2/auction',
            syncEndpoint: 'http://pbs.lc/cookie_sync',
            syncUrlModifier: {
                'between': function(type, url, bidder) {
                    url += encodeURIComponent(`&bidder_id=${publisherId}`);
                    return url
                }
            },
        }
    });
    let sizes = [[240, 400]];
    var PREBID_TIMEOUT = 10000;
    var adUnits = [{
        code: 'ad_slot',
        sizes: sizes,
        mediaTypes: {
            banner: {
                sizes: sizes,
            }
        },
        bids: [
            {
                bidder: 'between',
                params: {
                    host: 'lbs-ru1.ads',
                    publisher_id: publisherId.toString(),
                    tag_id: '3979084',
                    site_id: '609638',
                    bid_floor: '0.000003',
                    bid_floor_cur: 'USD',
                }
            }
        ]
    }];
    pbjs.addAdUnits(adUnits);
    pbjs.requestBids({
        bidsBackHandler: sendAdserverRequest
    });


    function sendAdserverRequest() {
        if (pbjs.adserverRequestSent) return;
        pbjs.adserverRequestSent = true;
        var params = pbjs.getAdserverTargetingForAdUnitCode('ad_slot');
        console.log(params);
        var iframe = document.getElementById('ad_slot');
        var iframeDoc = iframe.contentWindow.document;
        pbjs.renderAd(iframeDoc, 'between');
    }

    setTimeout(function () {
        sendAdserverRequest();
    }, PREBID_TIMEOUT);
</script>
<iframe id="ad_slot"></iframe>
Prebid.js testing page
</body>
</html>
